<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/e422b1318e.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="start">
        <i class="fa fa-bars"></i>
        <img class="logo" src="./assets/logo.svg" alt="hello" />
      </div>
      <div class="center">
        <input
          class="search"
          type="text"
          name="keyword"
          id="keyword"
          placeholder="Search"
        />
        <div class="search-icon">
          <i class="fa fa-search"></i>
        </div>
        <div class="microphone">
          <i class="fa fa-microphone"></i>
        </div>
      </div>
      <div class="end">
        <i class="fa fa-video"></i>
        <i class="fa fa-border-none"></i>
        <i class="fa fa-bell"></i>
        <i class="fa fa-user"></i>
      </div>
    </header>
    <main class="columns">
      <!--- TODO -->
      <div class="primary-column"></div>
      <div class="secondary-column"></div>
    </main>
  </body>
</html>
