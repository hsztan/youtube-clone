<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <script
      src="https://kit.fontawesome.com/e422b1318e.js"
      crossorigin="anonymous"
    ></script>
    <title>Youtube</title>
  </head>
  <body>
    <header>
      <div class="start">
        <i class="fa fa-bars"></i>
        <img class="logo" src="./assets/logo.svg" alt="hello" />
      </div>
      <div class="center">
        <input
          class="search"
          type="text"
          name="keyword"
          id="keyword"
          placeholder="Search"
        />
        <div class="search-icon">
          <i class="fa fa-search"></i>
        </div>
        <div class="microphone">
          <i class="fa fa-microphone"></i>
        </div>
      </div>
      <div class="end">
        <i class="fa fa-video"></i>
        <i class="fa fa-border-none"></i>
        <i class="fa fa-bell"></i>
        <i class="fa fa-user"></i>
      </div>
    </header>

    <main class="columns">
      <!--- TODO -->
      <div class="primary">
        <iframe
          width="760"
          height="475"
          src="https://www.youtube.com/embed/V74l_zS1x8E"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>


      <div class="secondary">

        <div class="ad">
          <div class="row1">
            <img src="./assets/ad/coolbox-ad-banner.jpg" alt="ad-banner">
          </div>
          <div class="row2"></div>
        </div>

        <div class="search-terms"></div>

        <div class="preview">
          <img src="" alt="" class="img-prev">
          <div class="info">
            <div class="title">
              <h3></h3>
            </div>
            <div class="channel">
              <h4></h4>
            </div>
            <div class="views">
              <h5></h5>
            </div>
        </div>
      </div>


    </main>
  </body>
</html>
